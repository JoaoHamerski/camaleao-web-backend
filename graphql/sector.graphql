type Sector @guard {
  id: ID!
  name: String!
  can_close_sector_orders: Boolean
  status: [Status]
  users: [User]
}

input SectorInput {
  name: String!
  users: [ID]
  status: [ID!]!
}

extend type Query {
  sectors: [Sector]
}

extend type Mutation {
  sectorCreate(input: SectorInput @spread): Sector
  sectorUpdate(id: ID! input: SectorInput @spread): Sector
  sectorDelete(id: ID!): Sector
}
