type AccessToken {
  token: String!
}

input AuthInput {
  name: String
  email: String
  password: String
  password_confirmation: String
}

extend type Mutation {
  login(
    email: String! @rules(apply: ["required", "email"])
    password: String! @rules(apply: ["required"])
  ): AccessToken!

  logout: User @guard

  authUpdate (input: AuthInput! @spread): User
  authDelete (password: String!): User
}

extend type Query {
  authUser: User @auth
}
