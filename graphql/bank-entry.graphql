type BankEntry @guard {
  id: ID!
  filename: String!
  created_at: DateTime
}

input BankEntryInput {
  replace: Boolean
  filename: String!
  json_file: String!
}

extend type Query {
  bankEntryLoad(id: ID!): String!
  bankEntries: BankEntry @paginate @orderBy(column: "created_at" direction: DESC)
}

extend type Mutation {
  bankEntryUpload (input: BankEntryInput! @spread): BankEntry
}
